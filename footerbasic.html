<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semantic HTML Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-areas:
        "header header"
        "aside main "
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #0077cc;
      color: white;
      padding: 1em;
      text-align: center;
    }

    aside {
      grid-area: aside;
      background-color: #f4f4f4;
      padding: 1em;
    }

    main {
      grid-area: main;
      padding: 1em;
    }

    section {
      margin-bottom: 1em;
      padding: 1em;
      background-color: #e9f5ff;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website Header</h1>
  </header>

  <aside>
    <h2>Sidebar</h2>
    <p>Links or additional content here.</p>
  </aside>

  <main>
    <section>
      <h2>Section 1</h2>
      <p>This is the first section of the main content.</p>
    </section>
    <section>
      <h2>Section 2</h2>
      <p>This is the second section of the main content.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
